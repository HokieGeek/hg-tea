image: node:6

stages:
    - build
    - test
    - deploy

before_script:
  - npm install

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:0.5.0
  IMAGE_LATEST_TAG: $CI_REGISTRY_IMAGE:latest

cache:
  paths:
    - node_modules/
    - dist/

build-app:
  stage: build
  script:
    - npm run build

