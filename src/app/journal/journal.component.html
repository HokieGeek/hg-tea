<hg-journal-entry [entry]="entries[entries.length-1]"></hg-journal-entry>

<span *ngIf="entries.length > 1">
    <div class="collapse" id="moreEntries-{{teaId}}" [ngbCollapse]="isCollapsed">
        <hg-journal-entry *ngFor="let entry of sortedEntries.slice(1)" [entry]="entry"></hg-journal-entry>
    </div>

    <button type="button"
            class="btn btn-outline-secondary btn-sm"
            (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="moreEntries">
            <span *ngIf="isCollapsed">{{ entries.length - 1 }} more</span>
            <span *ngIf="!isCollapsed">less</span>
    </button>
</span>
