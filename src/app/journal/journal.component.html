<hg-journal-entry [entry]="entries[entries.length-1]"></hg-journal-entry>

<span *ngIf="entries.length > 1">
    <div class="collapse" id="moreEntries">
        <hg-journal-entry *ngFor="let entry of sortedEntries" [entry]="entry"></hg-journal-entry>
    </div>

    <button class="btn btn-outline-secondary btn-sm"
            type="button"
            data-toggle="collapse"
            data-target="#moreEntries"
            aria-expanded="false"
            aria-controls="moreEntries"
            (click)="expanded = !expanded">

        <span *ngIf="!expanded">more</span>
        <span *ngIf="expanded">less</span>
    </button>
</span>
