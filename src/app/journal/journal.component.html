<div class="card-body px-1 py-1">
    <ul class="list-group list-group-flush">
        <hg-journal-entry *ngFor="let entry of displayedEntries" [entry]="entry"></hg-journal-entry>
    </ul>
</div>

<div class="card-footer" *ngIf="sortedEntries.length > 1">
    <span class="btn-group btn-group-toggle">
        <button *ngIf="displayedEntriesEnd < sortedEntries.length"
                type="button"
                class="btn btn-outline-secondary btn-sm"
                (click)="allEntries()">
            All {{ sortedEntries.length }} entries
        </button>
        <button *ngIf="displayedEntriesEnd >= sortedEntries.length"
                type="button"
                class="btn btn-outline-secondary btn-sm"
                (click)="rollup()">
            Latest entry only
        </button>
    </span>
</div>
