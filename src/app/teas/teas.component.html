<div class="alert alert-danger" role="alert" *ngIf="errorMsg">
    Server error: {{errorMsg}}
</div>

<div class="progress" *ngIf="teas.length == 0">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>

<div class="container-fluid h-100" *ngIf="teas.length > 0">
    <div class="row h-100">
        <main class="col mt-2">
            <hg-database [teas]="teas"></hg-database>
        </main>
        <aside id="sidebar" class="collapse sticky-top col-sm-2 p-1">
            <hg-teas-sidebar [teas]="teas"></hg-teas-sidebar>
        </aside>
    </div>
</div>
