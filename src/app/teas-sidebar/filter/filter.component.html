<h6>Filter</h6>
<hr />
<div class="container">
    <div class="col">
        <hg-string-field
            class="row"
            *ngFor="let name of strings"
            [name]="name"
            [values]="filteredTeaData(name)"></hg-string-field>

        <hg-flag-field
            class="row"
            *ngFor="let name of flags"
            [name]="name"></hg-flag-field>
    </div>
</div>
