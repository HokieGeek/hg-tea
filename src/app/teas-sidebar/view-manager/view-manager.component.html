<hr />
<div>
    <input type="text"
           class="form-control"
           placeholder="View name"
           aria-label="View name"
           aria-describedby="basic-addon2"
           [(ngModel)]="view.name">

    <div class="btn-group" role="group" aria-label="View controls">
        <button type="button"
                class="btn btn-group btn-sm btn-primary"
                (click)="view.save()">Save</button>

        <div ngbDropdown class="btn-group d-inline-block">
            <button id="dropdown-view-load"
                    class="btn btn-sm btn-block btn-primary"
                    [disabled]="view.list.length === 0"
                    ngbDropdownToggle>Load</button>
            <div ngbDropdownMenu aria-labelledby="dropdown-view-load">
                <button class="dropdown-item" *ngFor="let name of view.list" (click)="view.load(name)">
                    {{name}}
                </button>
            </div>
        </div>

        <div ngbDropdown class="btn-group d-inline-block">
            <button id="dropdown-view-del"
                    class="btn btn-sm btn-block btn-primary"
                    [disabled]="view.list.length === 0"
                    ngbDropdownToggle>Delete</button>
            <div ngbDropdownMenu aria-labelledby="dropdown-view-del">
                <button class="dropdown-item" *ngFor="let name of view.list" (click)="view.remove(name)">
                    {{name}}
                </button>
            </div>
        </div>
    </div>
</div>
