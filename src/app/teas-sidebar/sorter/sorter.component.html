<h6>Sort</h6>
<hr />
<div class="container">
    <div class="col">
        <hg-sort-field *ngFor="let field of sorters.active.assignedFields"
            [name]="field"
            [sorter]="sorters.active">
        </hg-sort-field>

        <input type="button"
               class="btn btn-sm btn-outline-secondary"
               (click)="sorter.toggleSortDirection(name)"
               value="+">
    </div>
</div>
