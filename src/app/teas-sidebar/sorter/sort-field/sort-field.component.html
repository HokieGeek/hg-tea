<div class="btn-group w-100">
    <button type="button" title="Click to change sort direction"
            class="btn btn-sm btn-block btn-primary"
            (click)="sorter.toggleSortDirection(name)">
        {{name}} <i class="fa" [ngClass]="{'fa-angle-double-down': directionDesc, 'fa-angle-double-up': !directionDesc}"></i>
    </button>

    <button type="button"
            class="btn btn-sm btn-danger"
            aria-label="Remove"
            title="Remove this field"
            (click)="sorter.removeField(name)">
        &times;
    </button>
</div>
