<nav class="navbar navbar-expand-md navbar-toggleable-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <hg-teacupimg width="30" height="30" class="d-inline-block align-top" alt="hokiegeek.net/tea"></hg-teacupimg>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav mr-auto">
            <li class="nav-item" [ngClass]="{active: selectedTab === 'database'}">
                <a data-toggle="tab" class="nav-link" href="#hg-tea-database" (click)="selectedTab = 'database'">Teas</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main">
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
        Server error: {{errorMsg}}
    </div>

    <div class="progress" *ngIf="tea_database.length == 0">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>

    <div class="tab-content pt-10 px-1">
        <div class="tab-pane active" id="hg-tea-database">
            <hg-database [teas]="tea_database"></hg-database>
        </div>
    </div>
</main>
