<div class="card">
    <h5 class="card-header">
        {{ tea.name }}
    </h5>

    <div class="card-body">
        <ul class="nav nav-pills card-header-pills nav-fill">
            <li class="nav-item"><a data-toggle="tab" class="nav-link active" href="#entries-{{tea.id}}">entries</a></li>
            <li class="nav-item"><a data-toggle="tab" class="nav-link" href="#teaedit-{{tea.id}}">tea</a></li>
        </ul>
    </div>

    <div class="tab-content">
        <div id="entries-{{tea.id}}" class="tab-pane active">
            <ul class="list-group list-group-flush" *ngIf="previousSessionEntries != null">
                <li *ngFor="let e of previousSessionEntries" class="list-group-item small">
                    {{ e.datetime | date:'M/d@HHmm' }} for {{ e.steeptime | steeptime }}
                    <hg-rating style="float: right" [rating]="e.rating" max="4" [small]="true"></hg-rating>
                </li>
            </ul>

            <hg-entry-edit
                [tea]="tea"
                [cancelable]="cancelable"
                (created)="createEntry($event)"
                (updated)="updateEntry($event)"
                (canceled)="close()"
                >
            </hg-entry-edit>
        </div>

        <div id="teaedit-{{tea.id}}" class="tab-pane">
            <div class="card-body">
                TODO
            </div>

            <div class="card-footer">
                <input *ngIf="tea != null"
                       type="button"
                       class="btn btn-sm btn-primary createbtn"
                       (click)="updateTea()"
                       value="Update">

                <input *ngIf="cancelable"
                       type="button"
                       class="btn btn-sm btn-danger float-right"
                       (click)="close()"
                       value="Close">
            </div>
        </div>
    </div>
</div>
