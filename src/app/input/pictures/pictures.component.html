        <!--input *ngFor="let p of images; let i = index" type="text" [(ngModel)]="images[i]" /-->
<div class="d-flex flex-column">
    <div class="d-flex flex-row" *ngFor="let pic of pictures; let i = index">
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-secondary" [disabled]="i === 0"><i class="fa fa-chevron-up"></i></button>
            <button type="button" class="btn btn-secondary" [disabled]="i === pictures.length - 1"><i class="fa fa-chevron-down"></i></button>
        </div>
        <img *ngIf="pic" [src]="pic" height="100" />
        <textarea [(ngModel)]="pictures[i]" rows="3"></textarea>
        <button type="button" class="btn btn-danger">&times;</button>
    </div>
    <button class="btn btn-sm btn-block btn-primary" (click)="addPicture()">Add picture...</button>
</div>
