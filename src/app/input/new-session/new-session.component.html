<h4>New session</h4>
<div class="d-flex flex-column"> <!-- class="container pl-0 ml-0" -->
    <div class="d-flex flex-row justify-content-start">
            <div ngbDropdown>
                <button id="dropdown-tea"
                        class="btn btn-sm btn-block btn-outline-secondary flex-grow-1"
                        ngbDropdownToggle>Tea</button>
                <div ngbDropdownMenu aria-labelledby="dropdown-tea">
                    <input type="text" class="form-control" aria-label="Steep time">
                    <button class="dropdown-item text-capitalize flex-grow-1"
                            *ngFor="let t of stockedTeas"
                            (click)="tea(t)"
                            >
                        {{t.name}}
                    </button>
                </div>
            </div>

            <div class="btn-group btn-group-toggle">
                <label class="btn-sm"
                   [ngClass]="{'btn-success': !sessionClosed, 'btn-danger': sessionClosed}"
                   ngbButtonLabel>
                <input type="checkbox" ngbButton [(ngModel)]="sessionClosed">Session
                </label>
            </div>
    </div>
    <div class="d-flex flex-row">
        <div class="input-wrapper">
            <input [(ngModel)]="dateTime" [owlDateTimeTrigger]="dt" [owlDateTime]="dt">
            <!--owl-date-time [(ngModel)]="dateTime" [pickerMode]="'dialog'" #dt></owl-date-time-->
            <owl-date-time #dt></owl-date-time>
        </div>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">for</span>
                </div>
                <input type="text" class="form-control" placeholder="Steep time" aria-label="Steep time" [(ngModel)]="steeptime">
            </div>
    </div>
    <div class="d-flex flex-row">
            <div ngbDropdown class="d-inline-block">
                <button id="dropdown-vessel"
                        class="btn btn-sm btn-block btn-outline-secondary"
                        ngbDropdownToggle>
                    in the
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdown-vessel">
                    <button class="dropdown-item text-capitalize"
                            *ngFor="let t of SteepingVessels | enumValues"
                            >
                        {{t}}
                    </button>
                </div>
            </div>
                        <!-- (click)="tea(t)" -->

            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Temperature in F" size="3" [(ngModel)]="temperature">
                <div class="input-group-append">
                    <span class="input-group-text">&deg;F</span>
                </div>
            </div>
    </div>
    <div class="d-flex flex-row">
        <div class="row">
            <div class="col" *ngIf="fixins.length > 0">
                with
            </div>
            <div class="col">
                <div ngbDropdown class="d-inline-block">
                    <button id="dropdown-fixins"
                            class="btn btn-sm btn-block btn-outline-secondary"
                            ngbDropdownToggle>
                        <span *ngIf="fixins.length === 0">with</span>
                        <span *ngIf="fixins.length > 0">and</span>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdown-fixins">
                        <button class="dropdown-item text-capitalize"
                                *ngFor="let f of TeaFixins | enumValues"
                                >
                            {{f}}
                        </button>
                    </div>
                </div>
                            <!-- (click)="tea(t)" -->
            </div>
        </div>
    </div>
    <div class="d-flex flex-row">
        <hg-rating rating="0" max=4></hg-rating>
    </div>
    <div class="d-flex flex-row">
        <textarea placeholder="Comments" rows="1" [(ngModel)]="comments"></textarea>
    </div>
</div>
