<div class="card">
    <h5 class="card-header">
        {{ tea.name }}
    </h5>
    <div class="card-body">
        <div class="card-text">{{ entry.datetime | date:'M/d@HHmm' }} for {{ entry.steeptime }}</div>
        <hg-rating [(rating)]="rating" max="4" editable=true></hg-rating>
        <textarea class="comments form-control mt-1" placeholder="Comments" rows="1" cols="30" [(ngModel)]="comments"></textarea>
    </div>
</div>
