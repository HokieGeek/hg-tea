<div class="input-group">
    <input id="search-field" type="text" [(ngModel)]="query" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search">
    <div class="input-group-append" *ngIf="query.length > 0">
        <button class="btn btn-secondary" type="button" id="search-clear" (click)="clear()">
            <i class="fa fa-eraser"></i>
        </button>
    </div>
</div>
