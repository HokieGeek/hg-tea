<nav aria-label="Page navigation controls">
    <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item"
            [ngClass]="{'disabled': currentPage === 1}">
            <div class="page-link" (click)="current = currentPage - 1">Previous</div>
            <!--a class="page-link" href="#">Previous</a-->
        </li>

        <li *ngFor="let i of range"
            class="page-item"
            [ngClass]="{'active': i === currentPage}">
            <!--a class="page-link" href="javascript://" (click)="current = i">{{ i }}</a-->
            <div class="page-link" (click)="current = i">{{ i }}</div>
        </li>

        <li class="page-item"
            [ngClass]="{'disabled': currentPage === range.length}">
            <div class="page-link" (click)="current = currentPage + 1">Next</div>
            <!--a class="page-link" href="#">Next</a-->
        </li>
    </ul>
</nav>
