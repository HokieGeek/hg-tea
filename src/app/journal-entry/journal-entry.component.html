<div class="card mb-2">
    <div class="card-body container">
        <div class="row card-title mb-0">
            <span id="steeptime" *ngIf="entry.steeptime">{{entry.steeptime}}</span>
            <span id="vessel" *ngIf="entry.steepingvessel">&nbsp;using the {{entry.steepingvessel | lowercase}}</span>
            <span id="temperature" *ngIf="entry.steeptemperature">&nbsp;at {{entry.steeptemperature}} &deg;F</span>
        </div>
        <div class="card-subtitle text-muted d-inline" *ngIf="entry.fixins.length > 0">&nbsp;with&nbsp;{{fixinsStr | lowercase}}</div>

        <div class="row">
            <span id="comments" class="card-text d-block pt-1" *ngIf="entry.comments">{{entry.comments}}</span>
        </div>

        <div class="row">
            <span id="entrydate" class="card-text text-muted small d-block" [title]="entry.datetime">
                {{ humanizedDate }}
            </span>
        </div>

        <hg-rating id="rating" class="float-right pl-3" [rating]="entry.rating" max=4 [small]="true"></hg-rating>
    </div>
</div>
