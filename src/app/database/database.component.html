<div class="small text-secondary d-flex justify-content-end">
    <div class="collapse-lg">&nbsp;</div>
    <div>
        <span class="collapse-sm">Showing&nbsp;</span>{{processedTeas.length}}&nbsp;tea<span *ngIf="processedTeas.length > 1">s</span>&nbsp;with {{numEntries}}<span class="collapse-sm"> journal</span> entries
    </div>
</div>

<hg-paginator [pages]="pages" [current]="currentPage" (change)="pageChange($event)" *ngIf="processedTeas.length > 0"></hg-paginator>

<div class="card-deck w-100">
    <hg-database-entry class="mx-auto" *ngFor="let tea of teasOnCurrentPage" [tea]="tea"></hg-database-entry>
</div>

<hg-paginator [pages]="pages" [current]="currentPage" (change)="pageChange($event)" *ngIf="processedTeas.length > 0"></hg-paginator>
